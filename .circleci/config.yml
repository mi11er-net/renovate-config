defaults: &defaults
  working_directory: ~/project/repo
  docker:
    - image: circleci/node:latest@sha256:7bf9a6eb5596e1c1c99ca7f9d341c881bc71b53a08f0e763db894cc37a0ac61f

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v2-dependencies-{{ .Branch }}-
            - v2-dependencies-
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: install-npm-depndencies
          command: 'npm ci'
      - save_cache:
          key: v2-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - $HOME/.npm
      - run:
          name: test
          command: npm test
      - persist_to_workspace:
          root: ~/
          paths:
            - project/repo
            - .ssh
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: .circleci/setup-git.sh > /dev/null 2>&1
      - run: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          context: Release
          requires:
            - test
